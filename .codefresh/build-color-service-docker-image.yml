# Must set the following environment variables in the pipeline:
#
# - BUILD_HELM_CHART_PIPELINE_ID
#
version: "1.0"
steps:
  CheckVersions:
    image: alpine/git:1.0.4
    commands:
    - export DOCKER_VERSION=$(cat services/color-service/VERSION)
    - export PUSH_DOCKER=$(if [[ "$(git log --format='%H' -n 1 -- services/color-service/VERSION)" == "${{CF_REVISION}}" ]]; then echo "true"; else echo "false"; fi)
    - cf_export DOCKER_VERSION=$DOCKER_VERSION PUSH_DOCKER=$PUSH_DOCKER
  BuildDocker:
    type: build
    working_directory: services/color-service/
    image_name: azure-helm-webinar/color-service
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  TestDocker:
    image: alpine/git:1.0.4
    commands:
    - echo "tests pass"
  PushDocker:
    type: push
    candidate: '${{BuildDocker}}'
    tag: '${{DOCKER_VERSION}}'
    registry: acr
    when:
      condition:
        all:
          VersionChanged: '"${{PUSH_DOCKER}}" == "true"'
  TriggerChartBuild:
    image: codefresh/cli:latest
    commands:
    - export ARGS="-v COLOR_SERVICE_VERSION=${{DOCKER_VERSION}}"
    - codefresh run $BUILD_HELM_CHART_PIPELINE_ID --branch=master --detach $ARGS
    when:
      condition:
        all:
          VersionChanged: '"${{PUSH_DOCKER}}" == "true"'
