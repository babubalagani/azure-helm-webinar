version: "1.0"
steps:
  CheckVersions:
    image: alpine/git:1.0.4
    commands:
    - export CHART_VERSION=$(cat helm-charts/rainbow-kitten-surprise/Chart.yaml | grep -m 1 ^version:| awk '{print $2}')
    - export DOCKER_VERSION=$(cat services/cat-service/VERSION)
    - export PUSH_DOCKER=$(if [[ "$(git log --format='%H' -n 1 -- services/cat-service/VERSION)" == "${{CF_REVISION}}" ]]; then echo "true"; else echo "false"; fi)
    - cf_export DOCKER_VERSION=$DOCKER_VERSION PUSH_DOCKER=$PUSH_DOCKER
  BuildDocker:
    type: build
    working_directory: services/cat-service/
    image_name: azure-helm-webinar/cat-service
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  TestDocker:
    image: alpine/git:1.0.4
    commands:
    - echo "tests pass"
  PushDocker:
    type: push
    candidate: '${{BuildDocker}}'
    tag: '${{DOCKER_VERSION}}'
    registry: acr
    when:
      condition:
        all:
          VersionChanged: '"${{PUSH_DOCKER}}" == "true"'
  BumpChartVersion:
    image: frolvlad/alpine-bash:latest
    commands:
    - export NEW_CHART_VERSION=$(bash -c 'A=( ${CHART_VERSION//./ } ); ((A[1]++)); echo ${A[0]}.${A[1]}.${A[2]}')
    - echo $NEW_CHART_VERSION
    when:
      condition:
        all:
          VersionChanged: '"${{PUSH_DOCKER}}" == "true"'
